<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shmevos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="main-order-view" class="view active">
            <h1>Shmevos</h1>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Поиск товаров...">
            </div>

            <button id="manage-products-btn" class="secondary-button">Управление продуктами</button>

            <div class="products">
                <h2>Товары</h2>
                <div id="products-list">
                    </div>
            </div>

            <div class="cart">
                <h2>Корзина</h2>
                <ul id="cart-items">
                    <li class="cart-placeholder">Ваша корзина пуста</li>
                </ul>
                <div class="cart-total">
                    <strong>Итого: <span id="total-price">0 сум</span></strong>
                </div>
            </div>

            <button id="place-order-button" class="telegram-button">Оформить заказ</button>

            <div id="receipt-output" class="receipt-output hidden"></div>

            <button id="send-order-btn" class="telegram-button" style="display: none;">Отправить заказ в Telegram</button>
        </div>

        <div id="manage-products-view" class="view hidden">
            <h1>Управление Продуктами</h1>

            <div class="file-upload-section">
                <h2>Загрузить товары из Excel</h2>
                <input type="file" id="excel-file-input" accept=".xlsx, .xls">
                <button id="load-excel-btn">Загрузить</button>
                <p id="upload-status"></p>
            </div>

            <div class="add-product-section">
                <h2>Добавить новый продукт</h2>
                <input type="text" id="add-product-name" placeholder="Название продукта">
                <input type="number" id="add-product-price" placeholder="Цена (сум)" min="0">
                <input type="text" id="add-product-image" placeholder="URL изображения (необязательно)">
                <button id="add-product-manual-btn">Добавить продукт</button>
                <p id="add-product-status"></p>
            </div>

            <div class="current-products-list">
                <h2>Текущие продукты</h2>
                <div id="manage-products-list">
                    </div>
            </div>

            <button id="back-to-order-btn" class="telegram-button">Назад к заказу</button>
        </div>
    </div>

    <div id="calculator-keyboard" class="calculator-keyboard hidden">
        <input type="text" id="calculator-display" class="calculator-display" readonly>
        <div class="calculator-buttons">
            <button class="calc-button" data-value="7">7</button>
            <button class="calc-button" data-value="8">8</button>
            <button class="calc-button" data-value="9">9</button>
            <button class="calc-button delete-button" data-value="Del">Del</button>

            <button class="calc-button" data-value="4">4</button>
            <button class="calc-button" data-value="5">5</button>
            <button class="calc-button" data-value="6">6</button>
            <button class="calc-button clear-button" data-value="C">C</button>

            <button class="calc-button" data-value="1">1</button>
            <button class="calc-button" data-value="2">2</button>
            <button class="calc-button" data-value="3">3</button>
            <button class="calc-button ok-button" data-value="OK">OK</button>

            <button class="calc-button zero-button" data-value="0">0</button>
            <button class="calc-button dot-button" data-value=".">.</button>
            <button class="calc-button price-adjust-button" data-value="+500">+500</button>
            <button class="calc-button price-adjust-button" data-value="-500">-500</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
